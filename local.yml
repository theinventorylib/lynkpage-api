# version: '3'

volumes:
  lynkpage_local_postgres_data: {}
  lynkpage_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: lynkpage_local_django
    container_name: lynkpage_local_django
    depends_on:
      - postgres
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: lynkpage_production_postgres
    container_name: lynkpage_local_postgres
    volumes:
      - lynkpage_local_postgres_data:/var/lib/postgresql/data
      - lynkpage_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: lynkpage_local_mailpit
    ports:
      - "8025:8025"
